<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: #f8f9fa;
        padding: 20px;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #ea4335;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #5f6368;
        font-size: 14px;
      }

      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
        background: white;
      }

      select:focus {
        outline: none;
        border-color: #ea4335;
        box-shadow: 0 0 0 2px rgba(234, 67, 53, 0.1);
      }

      .sale-details {
        background: #fff8f8;
        border: 1px solid #ffcdd2;
        border-radius: 6px;
        padding: 16px;
        margin-bottom: 20px;
        display: none;
      }

      .sale-details.visible {
        display: block;
      }

      .sale-details h3 {
        color: #c62828;
        font-size: 14px;
        margin-bottom: 12px;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        font-size: 13px;
        border-bottom: 1px solid #ffebee;
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-label {
        color: #5f6368;
      }

      .detail-value {
        font-weight: 500;
      }

      .warning-box {
        background: #fff3e0;
        border: 1px solid #ffe0b2;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 13px;
        color: #e65100;
      }

      .warning-box strong {
        display: block;
        margin-bottom: 4px;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 24px;
      }

      button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }

      .btn-danger {
        background: #ea4335;
        color: white;
      }

      .btn-danger:hover {
        background: #c62828;
      }

      .btn-danger:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: #f1f3f4;
        color: #5f6368;
      }

      .btn-secondary:hover {
        background: #e8eaed;
      }

      .message {
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
        display: none;
        font-size: 14px;
      }

      .message.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
        display: block;
      }

      .message.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
        display: block;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
      }

      .loading-overlay.active {
        display: flex;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top-color: #ea4335;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 16px;
        color: #5f6368;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Deleting sale and restocking...</div>
    </div>

    <div class="container">
      <h2>üóëÔ∏è Delete Sale</h2>

      <div id="message" class="message"></div>

      <div class="form-group">
        <label for="sale-select">Select Sale to Delete</label>
        <select id="sale-select" onchange="showSaleDetails()">
          <option value="">-- Select a sale --</option>
        </select>
      </div>

      <div class="sale-details" id="sale-details">
        <h3>Sale Details</h3>
        <div class="detail-row">
          <span class="detail-label">Sale ID:</span>
          <span class="detail-value" id="detail-id"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Date:</span>
          <span class="detail-value" id="detail-date"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Total:</span>
          <span class="detail-value" id="detail-total"></span>
        </div>
      </div>

      <div class="warning-box">
        <strong>‚ö†Ô∏è Warning</strong>
        This will permanently delete the sale and all its items. Products will be restocked automatically.
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" onclick="google.script.host.close()">
          Cancel
        </button>
        <button type="button" class="btn-danger" id="delete-btn" onclick="confirmDelete()" disabled>
          Delete Sale
        </button>
      </div>
    </div>

    <script>
      var sales = [];

      <? try { ?>
        var templateSalesJson = <?= JSON.stringify(sales || []) ?>;
        if (typeof templateSalesJson === 'string') {
          try {
            sales = JSON.parse(templateSalesJson);
          } catch (e) {
            sales = [];
          }
        } else if (Array.isArray(templateSalesJson)) {
          sales = templateSalesJson;
        }
      <? } catch(e) { ?>
        sales = [];
      <? } ?>

      // Populate dropdown
      window.onload = function () {
        const select = document.getElementById('sale-select');
        if (Array.isArray(sales) && sales.length > 0) {
          sales.forEach(function (sale) {
            const option = document.createElement('option');
            option.value = sale.id;
            option.textContent = sale.date + ' - $' + (sale.total || 0).toFixed(2);
            select.appendChild(option);
          });
        } else {
          const option = document.createElement('option');
          option.value = '';
          option.textContent = 'No sales found';
          select.appendChild(option);
        }
      };

      function showSaleDetails() {
        const select = document.getElementById('sale-select');
        const detailsDiv = document.getElementById('sale-details');
        const deleteBtn = document.getElementById('delete-btn');
        const saleId = select.value;

        if (!saleId) {
          detailsDiv.classList.remove('visible');
          deleteBtn.disabled = true;
          return;
        }

        const sale = sales.find(function (s) {
          return s.id === saleId;
        });

        if (sale) {
          document.getElementById('detail-id').textContent = sale.id;
          document.getElementById('detail-date').textContent = sale.date;
          document.getElementById('detail-total').textContent = '$' + (sale.total || 0).toFixed(2);
          detailsDiv.classList.add('visible');
          deleteBtn.disabled = false;
        }
      }

      function confirmDelete() {
        const select = document.getElementById('sale-select');
        const saleId = select.value;

        if (!saleId) {
          showMessage('Please select a sale to delete', 'error');
          return;
        }

        const confirmed = confirm(
          'Are you sure you want to delete this sale?\n\nSale ID: ' +
            saleId +
            '\n\nThis action cannot be undone. Products will be restocked.'
        );

        if (!confirmed) {
          return;
        }

        showLoading(true);

        google.script.run
          .withSuccessHandler(function (response) {
            showLoading(false);
            if (response && response.success) {
              showMessage(response.message, 'success');
              // Remove from dropdown
              const option = select.querySelector('option[value="' + saleId + '"]');
              if (option) option.remove();
              select.value = '';
              showSaleDetails();
              setTimeout(function () {
                google.script.host.close();
              }, 2000);
            } else {
              showMessage(response ? response.message : 'Unknown error', 'error');
            }
          })
          .withFailureHandler(function (error) {
            showLoading(false);
            showMessage('Error: ' + (error.message || error.toString()), 'error');
          })
          .deleteSale(saleId);
      }

      function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
      }

      function showLoading(show) {
        const overlay = document.getElementById('loading-overlay');
        const deleteBtn = document.getElementById('delete-btn');
        if (show) {
          overlay.classList.add('active');
          deleteBtn.disabled = true;
        } else {
          overlay.classList.remove('active');
        }
      }
    </script>
  </body>
</html>
