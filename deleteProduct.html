<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f8f9fa;
        padding: 20px;
        color: #333;
      }
      
      .container {
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      h2 {
        color: #ea4335;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
      }
      
      .warning {
        background: #fff3cd;
        border: 1px solid #ffc107;
        color: #856404;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 14px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #5f6368;
        font-size: 14px;
      }
      
      select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.2s;
        font-family: inherit;
        background: white;
      }
      
      select:focus {
        outline: none;
        border-color: #ea4335;
        box-shadow: 0 0 0 2px rgba(234, 67, 53, 0.1);
      }
      
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 24px;
      }
      
      button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }
      
      .btn-danger {
        background: #ea4335;
        color: white;
      }
      
      .btn-danger:hover {
        background: #c5221f;
        box-shadow: 0 2px 4px rgba(234, 67, 53, 0.3);
      }
      
      .btn-secondary {
        background: #f1f3f4;
        color: #5f6368;
      }
      
      .btn-secondary:hover {
        background: #e8eaed;
      }
      
      .message {
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
        display: none;
        font-size: 14px;
      }
      
      .message.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      
      .message.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Delete Product</h2>
      
      <div class="warning">
        ⚠️ Warning: This action cannot be undone. The product will be permanently deleted.
      </div>
      
      <div id="message" class="message"></div>
      
      <div class="form-group">
        <label for="product">Select Product to Delete</label>
        <select id="product">
          <? var products = getProducts(); ?>
          <? if (products.length === 0) { ?>
            <option value="">No products available</option>
          <? } else { ?>
            <? for (var i = 0; i < products.length; i++) { ?>
              <option value="<?= products[i].id ?>"><?= products[i].name ?> (Stock: <?= products[i].stock ?>)</option>
            <? } ?>
          <? } ?>
        </select>
      </div>
      
      <div class="button-group">
        <button type="button" class="btn-secondary" onclick="google.script.host.close()">Cancel</button>
        <button type="button" class="btn-danger" onclick="deleteProduct()">Delete Product</button>
      </div>
    </div>

    <script>
      function deleteProduct() {
        const productId = document.getElementById('product').value;
        
        if (!productId) {
          showMessage('Please select a product to delete', 'error');
          return;
        }
        
        if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
          return;
        }
        
        google.script.run
          .withSuccessHandler(function(response) {
            if (response.success) {
              showMessage(response.message, 'success');
              setTimeout(() => {
                google.script.host.close();
              }, 1000);
            } else {
              showMessage(response.message, 'error');
            }
          })
          .withFailureHandler(function(error) {
            showMessage('Error: ' + error.message, 'error');
          })
          .deleteProduct(productId);
      }
      
      function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
      }
    </script>
  </body>
</html>
