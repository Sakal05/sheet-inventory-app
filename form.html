<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: #f8f9fa;
        padding: 20px;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #1a73e8;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #5f6368;
        font-size: 14px;
      }

      input[type='text'],
      input[type='number'],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.2s;
        font-family: inherit;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 24px;
      }

      button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }

      .btn-primary {
        background: #1a73e8;
        color: white;
      }

      .btn-primary:hover {
        background: #1557b0;
        box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
      }

      .btn-secondary {
        background: #f1f3f4;
        color: #5f6368;
      }

      .btn-secondary:hover {
        background: #e8eaed;
      }

      .message {
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
        display: none;
        font-size: 14px;
      }

      .message.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }

      .message.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }

      .required {
        color: #ea4335;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add Product</h2>

      <div id="message" class="message"></div>

      <form id="productForm">
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <textarea id="desc" name="desc"></textarea>
        </div>

        <div class="form-group">
          <label for="price"
            >Selling Price <span class="required">*</span></label
          >
          <input
            type="number"
            id="price"
            name="price"
            step="0.01"
            min="0"
            required
          />
        </div>

        <div class="form-group">
          <label for="discount">Discount Price (optional)</label>
          <input
            type="number"
            id="discount"
            name="discount"
            step="0.01"
            min="0"
          />
        </div>

        <div class="form-group">
          <label for="stock">Stock <span class="required">*</span></label>
          <input type="number" id="stock" name="stock" min="0" required />
        </div>

        <div class="button-group">
          <button
            type="button"
            class="btn-secondary"
            onclick="google.script.host.close()"
          >
            Cancel
          </button>
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById('productForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();

          const name = document.getElementById('name').value.trim();
          const desc = document.getElementById('desc').value.trim();
          const price = Number(document.getElementById('price').value);
          const discount =
            Number(document.getElementById('discount').value) || 0;
          const stock = Number(document.getElementById('stock').value) || 0;

          if (!name || price <= 0) {
            showMessage(
              'Please fill in all required fields with valid values.',
              'error',
            );
            return;
          }

          google.script.run
            .withSuccessHandler(function (response) {
              if (response.success) {
                showMessage(response.message, 'success');
                setTimeout(() => {
                  google.script.host.close();
                }, 1000);
              } else {
                showMessage(response.message, 'error');
              }
            })
            .withFailureHandler(function (error) {
              showMessage('Error: ' + error.message, 'error');
            })
            .submitProduct(name, desc, price, discount, stock);
        });

      function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
      }
    </script>
  </body>
</html>
